<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- pikaday style -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- style set local  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Forms</h1>
    </header>
    
    <form action="" method="get">
        <fieldset id="dadosPessoais">

            <h2>Dados pessoais</h2>

            <label for="nomeCompleto">Nome completo:</label>
            <input type="text" name="nome-completo" maxlength="40" id="nomeCompleto" placeholder="Nome completo" required>

            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="e-mail" id="email" maxlength="50" placeholder="E-mail" required>

            <br>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Ex: 15442311723" required>

            <br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" maxlength="200" placeholder="Ex: Av. Araguaia, centro, nº 301" required>

            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="28" placeholder="Ex: Vitória" required>

            <br>

            <label for="estados">Estado:</label>
            <select name="estado" id="estados" required>
            </select>
            
            <br>
        
            <input type="radio" name="moradia" id="moradiaCasa" checked>Casa
            <input type="radio" name="moradia" id="moradiaAp">Apartamento
            
        </fieldset>

        <br>
        
        <fieldset id="dadosDoUltimoEmprego">

            <h2>Dados do ultimo emprego</h2>

            <textarea name="resumo" id="resumoCurriculo" cols="40" rows="10" maxlength="1000" placeholder="Descreva aqui o resumo do seu último emprego" required></textarea>

            <br>

            <label for="empregoCargo">Cargo:</label>
            <input type="text" name="cargo" id="empregoCargo" required>

            <br>

            <textarea name="descricaoDoCargo" id="cargoDesc" cols="40" rows="10" maxlength="500" placeholder="Descreva seu cargo" required></textarea>

            <br>

            <label for="dataInicio">Data de início:</label>
            <input type="text" name="data" id="datepicker" placeholder="dd/mm/aaaa" required>

        </fieldset>

        <br>

        <button id="noDef">preventDefault</button>
    </form>
    <!-- script pikaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- script local -->
    <script src="script.js"></script>
</body>
</html>
