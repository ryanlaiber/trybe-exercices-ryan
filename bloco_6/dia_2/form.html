<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- style set local  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-md">
        <h1 class="display-2">Forms</h1>
    </header>
    
    <form action="" method="get">

        <div class="container-md">
            <h2 class="display-5">Dados pessoais</h2>

            <label for="nomeCompleto">Nome completo:</label>
            <input class="form-control" type="text" name="nome-completo" maxlength="40" id="nomeCompleto" placeholder="Nome completo" required>

           

            <label for="email">E-mail:</label>
            <input class="form-control" type="email" name="e-mail" id="email" maxlength="50" placeholder="E-mail"  required>

            

            <label for="cpf">CPF:</label>
            <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" placeholder="Ex: 15442311723"  required>

            

            <label for="endereco">Endereço:</label>
            <input class="form-control" type="text" name="endereco" id="endereco" maxlength="200" placeholder="Ex: Av. Araguaia, centro, nº 301"  required>

            

            <label for="cidade">Cidade:</label>
            <input class="form-control" type="text" name="cidade" id="cidade" maxlength="28" placeholder="Ex: Vitória"  required>

            

            <label for="estados">Estado:</label>
            <select name="estado" id="estados" required>
            </select>
            
            
            <div class="form-check">
                <input type="radio" name="moradia" id="moradiaCasa" class="form-check-input" data-validate="required," >
                <label class="form-check-label" for="moradiaCasa">Casa</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="moradia" id="moradiaAp">
                <label class="form-check-label" for="moradiaAp">Apartamento</label>
            </div>

        </div>
        
       
        <div class="container-md">
            <h2 class="display-5">Dados do ultimo emprego</h2>

            <textarea name="resumo" id="resumoCurriculo" cols="40" rows="10" maxlength="1000" placeholder="Descreva aqui o resumo do seu último emprego" class="form-control" required></textarea>

        

            <label for="empregoCargo">Cargo:</label>
            <input type="text" name="cargo" id="empregoCargo" class="form-control" placeholder="Nome do cargo" required>

        

            <textarea name="descricaoDoCargo" id="cargoDesc" cols="40" rows="10" maxlength="500" placeholder="Descreva seu cargo" class="form-control" required></textarea>

        

            <label for="dataInicio">Data de início:</label>
            <input type="text" name="data"  placeholder="dd/mm/aaaa" required>
        </div>
    

       

        <button type="submit">Enviar</button>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- Script local -->
    <script src="script.js"></script>
</body>
</html>
